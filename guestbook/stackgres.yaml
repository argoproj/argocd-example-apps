                            hostname:
                              type: string
                              description: |
                                Hostname of the instance where the backup is taken from.
                            sourcePod:
                              type: string
                              description: |
                                Pod where the backup is taken from.
                            systemIdentifier:
                              type: string
                              description: |
                                Postgres *system identifier* of the cluster this backup is taken from.
